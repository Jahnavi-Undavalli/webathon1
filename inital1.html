<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Administration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                margin: 0 20px;
            }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .box {
            float: left;
            width: 33.33%;
            padding: 20px;
            box-sizing: border-box;
        }

            .box h2 {
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
            }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automation of Invigilation Duty</h1>
    </header>

    <nav>
        <a href="#admin">Admin</a>
        <a href="#department">Department Incharge</a>
        <a href="#faculty">Faculty</a>
    </nav>

    <div class="container">
        <div class="box" id="admin" >
            <h2>Admin</h2>
            <!-- Add admin-related content here -->
        </div>

        <div class="box" id="department">
            <h2>Department Incharge</h2>
            <!-- Add department incharge-related content here -->
        </div>

        <div class="box" id="faculty">
            <h2>Faculty</h2>
            <!-- Add faculty-related content here -->
        </div>
    </div>

    <footer>
        &copy; 2023 web portal
    </footer>
</body>
</html>
