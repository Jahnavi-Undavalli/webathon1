<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Administration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the page fills the viewport height */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin:5px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center; /* Center vertically within the container */
            max-width: 1200px;
            margin: 20px auto;
        }

        .card {
            width: 250px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            background-color: #f2f2f2;
        }

        .card img {
            width: 150px; /* Increase the size of the profile image */
            height: 150px; /* Increase the size of the profile image */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automation of Invigilation Duty</h1>
    </header>


    <div class="container">
        <a href="department.html" class="card">
            <img src="https://static.thenounproject.com/png/3324336-200.png" alt="Admin Profile">
            <h2>Admin</h2>
            <!-- Add admin-related content here -->
        </a>

        <a href="login.html" class="card">
            <img src="https://static.thenounproject.com/png/592973-200.png" alt="Department Incharge Profile">
            <h2>Department Incharge</h2>
            <!-- Add department incharge-related content here -->
        </a>

        <a href="facultyLogin.html" class="card">
            <img src="https://icon-library.com/images/faculty-icon/faculty-icon-18.jpg" alt="Faculty Profile">
            <h2>Faculty</h2>
            <!-- Add faculty-related content here -->
        </a>
    </div>

    <footer>
        &copy; 2023 web portal
    </footer>
</body>
</html>
