    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the page fills the viewport height */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            margin:5px;
            font-size: 20px;

        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center; /* Center vertically within the container */
            max-width: 1200px;
            margin: 20px auto;
        }

        .card {
            width: 200px; /* Decrease the card width */
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            background-color: #f2f2f2;
        }

        .card img {
            width: 120px; /* Increase the size of the profile image */
            height: 120px; /* Increase the size of the profile image */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 18px; /* Decrease the font size of the department name */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
